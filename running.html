                        ## How to do it
                        * 2013 / 52 = 38.7km per week
                        * 38.7 / 7 = 5.5km per day
                        * **Simple**: just run 5.5km per day for a whole year.

                <section data-markdown>
                    <script type="text/template">
                        ## Heart rate training
                        * Wear a Heart Rate Monitor while you run
                        * Keep heart rate below aerobic threshold (rule of thumb: 180 minus your age)
                        * 90% of my running was at this effort level
                    </script>
                </section>
