                <section>
                <h1>2013km in 2013</h1>
                <h4>Andrew Gray @uhAndrew</h4>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## How to do it
                        * 2013 / 52 = 38.7km per week
                        * 38.7 / 7 = 5.5km per day
                        * **Simple**! Just run 5.5km every day for a whole year.
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ## That's Impossible
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Can't run every day
                        * Schedule 
                        * Sometimes don't feel like running (wat?)
                        * What if it's raining?
                        * Illness
                        * Injury
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ## Keys
                        * Avoid injury
                           * So you can run consistently
                        * Stay motivated
                            * It's easy to rationalize skipping a run
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Keys
                        * Start slow (3km runs) and add distance a bit at a time
                        * Heart rate training
                        * Keep track of your runs
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ## You forgot about running form!?
                        * _Somewhat_ contentious topic
                        * People really like to argue about it on the Internet
                            * Pose&reg; running
                            * Chi&reg; running
                            * Barefoot (&reg;?) running
                            * Natural (&reg;?) running
                            * Forefoot landing
                            * Heel striking (_***gasp!***_)

                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ## This diagram explains _Natural Running_
                        ![diagram](img/natural-running.png)
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ## Running Form
                        * What I've settled on:
                            * High cadence (180 bpm)
                            * Don't overstride
                            * Land under your hips
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Start Slow
                        * I started with 3km runs 2 or 3 times/week (September 2012)
                        * Did injure myself (feet, calves, knees) when I increased distance Too Much Too Soon
                        * By Christmas (4 months) had run 8k or 10k only a couple of times
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Heart rate training
                        * Wear a Heart Rate Monitor while you run
                        * Keep heart rate in **Zone 2** (aerobic threshold)
                            * rule of thumb: 180 minus your age
                        * More than 90% of my running is at this effort level
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ## Heart rate training
                        ### Pace went from almost 7:00/km
                        ![Strava Run](img/run_november_2012.png)
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Heart rate training
                        ### Almost down to 5:00/km
                        ![Strava Run](img/run_november_2013.png)
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ## Heart rate training
                        * Always feels like "easy" running
                        * It's magic
                    </script>
                </section>
